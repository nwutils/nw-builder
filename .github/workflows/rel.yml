on:
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-24.04
    steps:
      - name: Release Please
        uses: googleapis/release-please-action@v4.1.4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
